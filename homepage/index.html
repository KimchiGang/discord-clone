<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord | 대화하고, 어울리는 공간</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://www.freeiconspng.com/thumbs/discord-icon/discord-icon-7.png" rel="shortcut icon"
        type="image/x-icon">
    <script src="https://kit.fontawesome.com/13b874a53a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="main-header">
        <div class="inner-header">
            <h1 class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="로고이미지">
                </a>
            </h1>
            <h2 class="intro-text">Download</h2>
            <h2 class="intro-text">Nitro</h2>
            <h2 class="intro-text">Discover</h2>
            <h2 class="intro-text">Safety</h2>
            <h2 class="intro-text">Support</h2>
            <h2 class="intro-text">Blog</h2>
            <h2 class="intro-text">Careers</h2>
            <div class="btnLogin"><button class="login">Login</button></div>

    </header>
    <div class="first-floor">
        <div class="leftImg"></div>
        <div class="txt">
            <p>이런 공간이 있다면 어떨까요...</p>
            <h3>...학교 동아리, 게임 그룹, 세계 예술 감상 커뮤니티에 소속되어 유대감을 느낄 수 있는 공간.
                소중한 단짝 친구들과 어울릴 수 있는 우리만의 공간. 다 쉽게 매일 어울리고 이야기할 수
                있는 그런 공간 말이에요</h3>
        </div>
        <div class="btndiv">
            <button class="download"><i class="fa-solid fa-download"></i>&nbsp;&nbsp;Mac용 다운로드</button>
            <button class="browser">웹브라우저에서 Discord 열기</button>
        </div>
        <div class="rightImg"></div>
    </div>
    <div class="second-floor"></div>
    <div class="third-floor"></div>
    <div class="fourth-floor"></div>
    <div class="fifth-floor"></div>
    <!-- <div id="footer"></div>

    <script>
        const footer = document.getElementById("footer");

        footer.innerHTML = '<object type="text/html" data="footer.html"></object>';
    </script> -->
</body>

</html>
